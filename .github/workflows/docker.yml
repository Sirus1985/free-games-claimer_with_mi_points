name: Build & Push Docker
on:
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3
    
    # Docker Hub Login (funktioniert immer)
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME || 'fallback' }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    # GHCR Login
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # Build & Push
    - uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          sirus1985/free-games-claimer-with-mi-points:latest
          sirus1985/free-games-claimer-with-mi-points:${{ github.ref_name }}
          ghcr.io/sirus1985/free-games-claimer-with-mi-points:latest
          ghcr.io/sirus1985/free-games-claimer-with-mi-points:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
